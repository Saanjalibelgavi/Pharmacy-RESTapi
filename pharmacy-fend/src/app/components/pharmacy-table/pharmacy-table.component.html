<h3>Pharmacy Orders</h3>

<table>
  <thead>
    <tr>
      <th>Medicine</th>
      <th>Prescribed</th>
      <th>Dispensed</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of orderItems">
      <td>{{ item.medicineName }}</td>
      <td>{{ item.prescribedQty }}</td>
      <td>{{ item.dispensedQty }}</td>
      <td>
       <button
  (click)="dispense(item)"
  [disabled]="item.dispensedQty >= item.prescribedQty">
  Dispense
</button>


      </td>
    </tr>
  </tbody>
</table>
